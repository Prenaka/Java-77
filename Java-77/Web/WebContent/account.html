<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="css/styles.css"/>
<title>Bank Account Creation</title>
</head>
<body>
 <form action=accountcreation.jsp method=post>
  <table>
   <tr>
    <td>
     <label>A/C No</label>
    </td>
    <td>
     <input type=text name=acno size=25 autofocus>
    </td>
   </tr>

   <tr>
    <td>
     <label>Name</label>
    </td>
    <td>
     <input type=text name=name size=25>
    </td>
   </tr>   

   <tr>
    <td>
     <label>Initial Deposit</label>
    </td>
    <td>
     <input type=text name=bal size=25>
    </td>
   </tr>   
   
   <tr>    
    <td colspan=2 align=center>
     <input type=submit value="Create Account">
    </td>
   </tr>   
  </table>
 </form>
</body>
</html>
